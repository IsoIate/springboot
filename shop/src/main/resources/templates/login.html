<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>

<div class="">

        <h4> 아이디나 비번 틀림 </h4>
    </div>

            <label> 아이디 </label>
            <input type="text" name="username">

            <label> 비밀번호 </label>
            <input type="password" name="password">
        </div>
        <button type="submit"> 전송 </button>
    </form>
</div>
</body>
</html>
