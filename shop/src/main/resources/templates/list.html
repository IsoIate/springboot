<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
    <!--UI 모듈화-->
    <div th:replace="~{ nav.html::navbar }"></div>
    <div class="card" th:each="i : ${items}">
        <img src="https://placehold.co/300">
        <div>
            <h4 >
                <a th:text="${i.title}" th:href="@{/detail/{id} (id=${i.id})}"></a>
            </h4>
            <p th:text="${i.price}">7억</p>
            <button>
                <a th:text="수정" th:href="@{/modify/{id} (id=${i.id})}"></a>
            </button>
            <button th:attr="onclick=|deleteItem('${i.id}')|">삭제</button>
        </div>
    </div>

    <script>
        function deleteItem(itemId) {
            fetch("/delete", {
                method : "POST",
                headers : {
                    "Content-Type": "application/json",
                },
                body : JSON.stringify({id : itemId})
            })
                .then(res => res.text())
                .then((a) => {
                    console.log(a)
                })

        }

    </script>
</body>
</html>
